<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3> Please enter password criteria below: </h3>
          <input type="checkbox" id="uppercaseCharacters" name="uppercaseCharacters" value="uppercaseCharacters">
          <label for="uppercaseCharacters"> Uppercase Characters</label><br>
          <input type="checkbox" id="lowercaseCharacters" name="lowercaseCharacters" value="lowercaseCharacters">
          <label for="lowercaseCharacters"> Lowercase Characters</label><br>
          <input type="checkbox" id="specialCharacters" name="specialCharacters" value="specialCharacters">
          <label for="specialCharacters"> Special Characters</label><br>
          <input type="checkbox" id="numericCharacters" name="numericCharacters" value="numericCharacters">
          <label for="numericCharacters"> Numeric Characters</label><br>
          <input type="text" id="passwordLength"
          min="8"
          max="128"
          maxlength = "3" 
          size ="3">
          <label for="passwordLength"> Password Length </label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
